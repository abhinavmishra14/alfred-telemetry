apply plugin: 'maven-publish'
apply plugin: 'signing'
apply plugin: 'de.marcphilipp.nexus-publish'

publishing {
    publications {
        all {
            pom {
                url = 'https://github.com/xenit-eu/alfred-telemetry'
                name = "alfred-telemetry"
                description = project.description

                scm {
                    connection = 'scm:git:git@github.com:xenit-eu/alfred-telemetry.git'
                    developerConnection = 'scm:git:git@github.com:xenit-eu/alfred-telemetry.git'
                    url = 'https://github.com/xenit-eu/alfred-telemetry.git'
                }
                developers {
                    developer {
                        id = "xenit"
                        name = "Xenit Solutions NV"
                    }
                }

                licenses {
                    license {
                        name = 'GNU Lesser General Public License v3.0'
                        url = 'https://www.gnu.org/licenses/lgpl-3.0.txt'
                    }
                }
            }
        }
    }
}

nexusPublishing {
    repositories {
        sonatype {
            username = project.hasProperty('sonatype_username') ? project.sonatype_username : ''
            password = project.hasProperty('sonatype_password') ? project.sonatype_password : ''
        }
    }
}

signing {
    required { !version.toString().endsWith("SNAPSHOT") }
    useInMemoryPgpKeys(findProperty("signingKeyId"), findProperty("signingKey"), findProperty("signingPassword"))
    sign publishing.publications
}
